<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="CSS/reset.css">  
        <link rel="stylesheet" href="CSS/style.css">  
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1 class="logo"><img src="imagens_da_Pagina/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul class="navegacao">
                        <li> <a href="index.html"> Home </a></li>
                        <li> <a href="Produtos.html"> Produtos </a></li>
                        <li> <a href="Contato.html"> Contato </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="Main-contatos">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email" >Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Seuemail@domínio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso Contato?</legend>
                    <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                    <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>
                    

                    <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido ?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th> 
                   </tr>   
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>8:00H ~ 20:00H</td> 
                    </tr>   
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8:00H ~ 20:00H</td> 

                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8:00H ~ 20:00H</td> 

                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens_da_Pagina/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023 </p>
        </footer>
    </body>
</html>
